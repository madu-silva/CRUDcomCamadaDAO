<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="@{/css/styles.css}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


        <style>
        body {
            margin: 0;
            padding: 0;
            height: auto; /* Define a altura do body para cobrir toda a altura da tela */
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            background-color: #144d57; /* Cor de fundo da página */
}

        .principal {
            width: 100%;
            background-color: #fff; /* Cor de fundo do contêiner de login */
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        
        </style>
    </head>
    <body>  
        <div class="principal">

        <form method="POST" action="estudantes" th:object="${estudante}">
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Id</label>
                <input type="text" class="form-control" name="id" th:field="*{id}">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome" th:field="*{nome}">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">CPF</label>
                <input type="text" class="form-control" name="cpf" th:field="*{cpf}">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" th:field="*{email}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Telefone</label>
                <input type="text" class="form-control" name="telefone" th:field="*{telefone}">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Instituição</label>
                <input type="text" class="form-control" name="instituicao" th:field="*{instituicao}">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Curso</label>
                <input type="text" class="form-control" name="curso" th:field="*{curso}">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Período</label>
                <input type="text" class="form-control" name="periodo" th:field="*{periodo}">
            </div>
            <button type="submit" class="btn btn-info add-new">Submit</button>
        </form>

        <div class="mb-3">
            <form th:action="@{/estudantesParametro}">
                <label class="form-label">Instituição de Ensino</label>
                <input type="text" class="form-control" th:name="instituicao" placeholder="Digite o nome da instituição de ensino para ver a lista de alunos.">
                <button type="submit" class="btn btn-primary">Pesquisar</button>            
            </form>
        </div>

        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Email</th>
                <th scope="col">Telefone</th>
                <th scope="col">Instituição</th>
                <th scope="col">Curso</th>
                <th scope="col">Período</th>
                <th scope="col">Ação</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="estudante, linha: ${estudantes}">
                <td th:text="${estudante.id}"></td>
                <td th:text="${estudante.nome}"></td>
                <td th:text="${estudante.cpf}"></td>
                <td th:text="${estudante.email}"></td>
                <td th:text="${estudante.telefone}"></td>
                <td th:text="${estudante.instituicao}"></td>
                <td th:text="${estudante.curso}"></td>
                <td th:text="${estudante.periodo}"></td>
                <td>
                    <!-- <a th:href="@{/cadastroUpdate(name=${cadastro.name})}">Editar</a>  -->
                    <a th:href="@{'/editarEstudante?id=' + ${estudante.id}}" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                    <a th:href="@{'/excluirEstudante?id=' + ${estudante.id}}" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                    <!-- <a th:href="@{/cadastroDelete(name=${cadastro.name})}">Excluir</a> -->
                </td>
            </tr>
            </tbody>
          </table>
        </div>
    </body>
</html>
